<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <!-- /META -->
    <!-- LINKS -->
    <link rel="stylesheet" href="global.css" />
    <script src="./js/index.js" defer></script>
    <!-- /LINKS -->
  </head>

  <body data-js="body">
    <!-- HEAD -->
    <header>
      <h1>Quiz App</h1>
    </header>
    <!-- /HEAD -->
    <!-- MAIN -->
    <main></main>
    <!-- /MAIN -->
    <!-- NAV BAR-->
    <nav>
      <form action="index.html">
        <button class="nav--button">
          <img
            class="nav--button__icon"
            src="svg/home-outline.svg"
            alt="message"
          />
        </button>
      </form>
      <form action="bookmark-page.html">
        <button class="nav--button">
          <img
            class="nav--button__icon"
            src="svg/bookmark-outline.svg"
            alt="bookmark"
          />
        </button>
      </form>
      <form action="profile-page.html">
        <button class="nav--button" type="submit">
          <img
            class="nav--button__icon"
            src="svg/person-outline.svg"
            alt="profile"
          />
        </button>
      </form>
    </nav>
    <!-- /NAV BAR-->

</html>
